<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <script src="../logic/functions.js"></script>
  </head>
  <body>
    <p>Type in to search</p>
    <div class="searchBox">
        <label>Name</label>
        <input type="text">
        <label>Street</label>
        <input type="text">
    </div>

    <table>
      <tr class="titleRow">
        <th class="numbers">ID</th>
        <th class="text">Firstname</th>
        <th class="text">Lastname</th>
        <th class="text">Company</th>
        <th class="text">Street</th>
        <th class="numbers">Tlf.</th>
        <th class="email">E-mail</th>
        <th class="numbers">Mobile</th>
        <th class="numbers">Fax</th>
      </tr>
    </table>
  </body>
</html>
